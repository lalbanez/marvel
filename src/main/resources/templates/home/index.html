<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Marvel - Dados de Acesso</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous" />
</head>
<body>
	<form method="POST" style="margin: 20px 0" th:action="@{/characters}" th:object="${conexao}">
		<div class="container" style="text-align: center">
			<h2>Dados de Acesso</h2>
			
			<div style=" margin-left: auto; margin-right: auto">
				<input type="text" class="form-control" style="margin-left: auto; margin-right: auto; width:600px"
					placeholder="private_key" th:field="*{privateKey}" aria-describedby="basic-addon1" id="privateKey"/> 
				<input
					type="text" class="form-control" placeholder="public_key" style="margin-left: auto; margin-right: auto; width:600px" 
					th:field="*{publicKey}" aria-describedby="basic-addon1" id="publicKey"/>
			</div>
			
			<button type="submit" class="btn btn-primary" style="margin-top:10px">Acessar</button>
	</div>
</form>
</body>
</html>
