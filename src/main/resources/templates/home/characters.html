<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Marvel - Dados de Acesso</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" />
  
  <script type="text/javascript">
  function rowClicked(value) {
	  location.href = "character?id=" + value;
  }
  </script>
</head>
<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Character List</h1>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered" cellspacing="0" width="100%" id="characters">
				<thead>
					<td>Nome</td>
					<td>Descrição</td>
					<td>última Atualização</td>
				</thead>
				<tbody>
					<tr th:each="character : ${characters}" style="cursor: pointer"  
					th:onclick="'javascript:rowClicked(\'' + ${character.id} + '\');'">
						<td th:text="${character.name}"></td>
						<td th:text="${character.description}"></td>
						<td th:text="${character.modified}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-1.12.3.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
  <script>
  $(document).ready(function(){
    $("#characters").dataTable();
  });
  
  </script>
</body>
</html>
